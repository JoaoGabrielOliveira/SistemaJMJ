<ion-header>
  <ion-toolbar>
    <ion-button [routerLink]="['/home']" routerDirection="back">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Formulário de Relatório
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-card mode="ios">
    <ion-card-header>
      <ion-card-title>Pasteis</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      Carne:    <ion-input [(ngModel)]="Pasteis.carne" type="number" placeholder="Digite o de pasteis de Carne"></ion-input>
      Queijo:   <ion-input [(ngModel)]="Pasteis.queijo" type="number" placeholder="Digite o de pasteis de Queijo"></ion-input>
      Pizza:    <ion-input [(ngModel)]="Pasteis.pizza" type="number" placeholder="Digite o de pasteis de Pizza"></ion-input>
      Frango:   <ion-input [(ngModel)]="Pasteis.frango" type="number" placeholder="Digite o de pasteis de Frango"></ion-input>
      Calabresa:<ion-input [(ngModel)]="Pasteis.calabresa" type="number" placeholder="Digite o de pasteis de Calabresa"></ion-input>

    </ion-card-content>
  </ion-card>
  

  <ion-card mode="ios">
    <ion-card-header>
      
      <ion-card-title>Informação de Caixa</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <ion-input type="number" placeholder="Digite o valor Final do Caixa:"></ion-input>     

    </ion-card-content>
  </ion-card>

  <ion-card mode="ios">
    <ion-card-header>
      
      <ion-card-title>Observações</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <ion-input type="number" placeholder="Digite de óleos comprados(CASO nenhum, não preencham):"></ion-input>
      <ion-input type="number" placeholder="Digite de óleos usado:"></ion-input>     
      <ion-input type="number" placeholder="Pasteis vendidos sem fritar:"></ion-input>
      <ion-input type="number" style="font-size: 90%;" placeholder="Pasteis vendidos para vendedores:"></ion-input>

      <ion-textarea>

      </ion-textarea>


    </ion-card-content>
  </ion-card>

  <ion-button (click)="Confirmar()" expand="block">
    Confirmar Relatorio
  </ion-button>
</ion-content>
